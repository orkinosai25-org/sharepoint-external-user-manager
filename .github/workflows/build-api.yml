name: Build API

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/api-dotnet/**'
      - 'src/shared/**'
      - '.github/workflows/build-api.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/api-dotnet/**'
      - 'src/shared/**'
      - '.github/workflows/build-api.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  API_PROJECT_PATH: 'src/api-dotnet/WebApi/SharePointExternalUserManager.Api'

jobs:
  build:
    name: Build and Test API
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Display .NET version
      run: dotnet --version
      
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ${{ env.API_PROJECT_PATH }}
      
    - name: Build API
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{ env.API_PROJECT_PATH }}
      
    - name: Run tests (if available)
      run: |
        if [ -d "../../../tests" ]; then
          dotnet test --no-build --verbosity normal --configuration Release
        else
          echo "No tests found - skipping test execution"
        fi
      working-directory: ${{ env.API_PROJECT_PATH }}
      continue-on-error: true
      
    - name: Publish API
      run: dotnet publish --configuration Release --output ./publish --no-build
      working-directory: ${{ env.API_PROJECT_PATH }}
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-build
        path: ${{ env.API_PROJECT_PATH }}/publish
        retention-days: 7
        
    - name: Build Summary
      run: |
        echo "## ðŸŽ‰ API Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "**.NET Version**: $(dotnet --version)" >> $GITHUB_STEP_SUMMARY
        echo "**Build Configuration**: Release" >> $GITHUB_STEP_SUMMARY
        echo "**Build Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The API build completed successfully and is ready for deployment." >> $GITHUB_STEP_SUMMARY
