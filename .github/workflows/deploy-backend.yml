name: Deploy Backend to Azure Functions

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/api-dotnet/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: spexternal-func-dev
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'src/api-dotnet/src'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Restore dependencies'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet restore
          popd

      - name: 'Build project'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --no-restore
          popd

      - name: 'Run tests'
        shell: bash
        run: |
          # TODO: Add when tests are created
          # pushd './src/api-dotnet/tests'
          # dotnet test --no-build --verbosity normal
          # popd
          echo "Tests skipped - test directory not yet created"

      - name: 'Publish'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet publish -c Release -o ./output
          popd
      
      - name: 'Check Azure Credentials'
        id: check_credentials
        shell: bash
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "has_credentials=false" >> $GITHUB_OUTPUT
            echo "⚠️ AZURE_CREDENTIALS secret not configured - skipping deployment"
          else
            echo "has_credentials=true" >> $GITHUB_OUTPUT
            echo "✅ AZURE_CREDENTIALS found - proceeding with deployment"
          fi

      - name: 'Login to Azure'
        if: steps.check_credentials.outputs.has_credentials == 'true'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Run Azure Functions Action'
        if: steps.check_credentials.outputs.has_credentials == 'true'
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          
      - name: 'Logout from Azure'
        if: steps.check_credentials.outputs.has_credentials == 'true'
        run: az logout
      
      - name: 'Deployment Skipped Notice'
        if: steps.check_credentials.outputs.has_credentials == 'false'
        run: |
          echo "⚠️ Azure deployment skipped - AZURE_CREDENTIALS secret not configured"
          echo "The build was successful, but deployment to Azure requires AZURE_CREDENTIALS to be set."
          echo "See docs/DEPLOYMENT.md for setup instructions."
