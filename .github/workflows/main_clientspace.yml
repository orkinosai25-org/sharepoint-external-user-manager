# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Portal to ClientSpace (Production)

on:
  push:
    branches:
      - main
    paths:
      - 'src/portal-blazor/**'
      - '.github/workflows/main_clientspace.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Blazor Portal
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: ./src/portal-blazor/SharePointExternalUserManager.Portal

      - name: Publish with dotnet
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"
        working-directory: ./src/portal-blazor/SharePointExternalUserManager.Portal

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    name: Deploy to Azure App Service
    runs-on: windows-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Validate publish profile
        env:
          PUBLISH_PROFILE: ${{ secrets.PUBLISH_PROFILE }}
        run: |
          if ([string]::IsNullOrEmpty($env:PUBLISH_PROFILE)) {
            Write-Host "âŒ PUBLISH_PROFILE secret is not configured"
            Write-Host "â„¹ï¸ To enable deployment:"
            Write-Host "  1. Go to Azure Portal â†’ ClientSpace App Service"
            Write-Host "  2. Click 'Get publish profile' in Overview"
            Write-Host "  3. Copy the entire XML content"
            Write-Host "  4. Go to repository Settings > Secrets and variables > Actions"
            Write-Host "  5. Add secret named 'PUBLISH_PROFILE' with the XML content"
            exit 1
          }
          Write-Host "âœ… Publish profile validated"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ClientSpace'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.PUBLISH_PROFILE }}
          
      - name: Deployment Summary
        run: |
          $utcDate = (Get-Date).ToUniversalTime().ToString('yyyy-MM-dd HH:mm:ss')
          Write-Host "## ðŸš€ ClientSpace Deployment Summary" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "**Status**: âœ… Deployed Successfully" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "**App Service**: ClientSpace" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "**Slot**: Production" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "**Deployment Date**: $utcDate UTC" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "**Commit**: ${{ github.sha }}" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "### Next Steps" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "- Verify the application is running correctly" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "- Check application logs for any errors" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "- Run smoke tests to ensure functionality" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          