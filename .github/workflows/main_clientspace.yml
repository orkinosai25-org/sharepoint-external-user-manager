# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy Portal to ClientSpace (Production)

on:
  push:
    branches:
      - main
    paths:
      - 'src/portal-blazor/**'
      - '.github/workflows/main_clientspace.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Blazor Portal
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Check Azure AD Secrets
        env:
          AZURE_AD_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
          AZURE_AD_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
          AZURE_AD_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
        run: |
          $errors = @()
          
          if ([string]::IsNullOrEmpty($env:AZURE_AD_CLIENT_ID)) {
            $errors += "AZURE_AD_CLIENT_ID"
          }
          if ([string]::IsNullOrEmpty($env:AZURE_AD_CLIENT_SECRET)) {
            $errors += "AZURE_AD_CLIENT_SECRET"
          }
          if ([string]::IsNullOrEmpty($env:AZURE_AD_TENANT_ID)) {
            $errors += "AZURE_AD_TENANT_ID"
          }
          
          if ($errors.Count -gt 0) {
            Write-Host "‚ö†Ô∏è Azure AD secrets are not configured:"
            foreach ($secret in $errors) {
              Write-Host "   - $secret"
            }
            Write-Host ""
            Write-Host "‚ÑπÔ∏è Note: Azure AD configuration can be managed through Azure App Service settings."
            Write-Host "If you want to inject these secrets during build, configure them in repository secrets."
            Write-Host "See WORKFLOW_SECRET_SETUP.md for detailed instructions."
            Write-Host ""
            Write-Host "‚úÖ Continuing deployment without Azure AD secrets injection..."
          } else {
            Write-Host "‚úÖ All Azure AD secrets are configured and will be injected during build"
          }

      - name: Create Production Configuration
        env:
          AZURE_AD_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
          AZURE_AD_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
          AZURE_AD_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
        run: |
          # Create appsettings.Production.json with secrets from repository if available
          # SECURITY NOTE: This file is created at build time and should NEVER be committed to source control
          # It's listed in .gitignore to prevent accidental commits
          if (-not [string]::IsNullOrEmpty($env:AZURE_AD_CLIENT_ID) -and -not [string]::IsNullOrEmpty($env:AZURE_AD_CLIENT_SECRET) -and -not [string]::IsNullOrEmpty($env:AZURE_AD_TENANT_ID)) {
            # Build JSON configuration using ConvertTo-Json for proper formatting
            $config = @{
              Logging = @{
                LogLevel = @{
                  Default = "Information"
                  "Microsoft.AspNetCore" = "Warning"
                }
              }
              AzureAd = @{
                Instance = "https://login.microsoftonline.com/"
                TenantId = $env:AZURE_AD_TENANT_ID
                ClientId = $env:AZURE_AD_CLIENT_ID
                ClientSecret = $env:AZURE_AD_CLIENT_SECRET
                CallbackPath = "/signin-oidc"
                SignedOutCallbackPath = "/signout-callback-oidc"
              }
            }
            $config | ConvertTo-Json -Depth 10 | Out-File -FilePath ./src/portal-blazor/SharePointExternalUserManager.Portal/appsettings.Production.json -Encoding UTF8
            Write-Host "‚úÖ Production configuration created with secrets from repository"
            Write-Host "üìÅ File location: appsettings.Production.json"
            Write-Host "‚ö†Ô∏è  Note: This file contains secrets and will NOT be committed to source control"
          } else {
            Write-Host "‚ÑπÔ∏è Azure AD secrets not configured - skipping appsettings.Production.json generation"
            Write-Host "Application will use configuration from Azure App Service settings or other sources"
          }

      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: ./src/portal-blazor/SharePointExternalUserManager.Portal

      - name: Publish with dotnet
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"
        working-directory: ./src/portal-blazor/SharePointExternalUserManager.Portal

      - name: Verify appsettings files in publish output
        run: |
          Write-Host "Checking for appsettings files in publish output:"
          Get-ChildItem -Path "${{env.DOTNET_ROOT}}/myapp" -Filter "appsettings*.json" -File | ForEach-Object {
            Write-Host "  ‚úì Found: $($_.Name)"
          }
          if (Test-Path "${{env.DOTNET_ROOT}}/myapp/appsettings.Production.json") {
            Write-Host "‚úÖ appsettings.Production.json is included in publish output"
          } else {
            Write-Host "‚ö†Ô∏è appsettings.Production.json is NOT in publish output"
          }

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    name: Deploy to Azure App Service
    runs-on: windows-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Validate publish profile
        env:
          PUBLISH_PROFILE: ${{ secrets.PUBLISH_PROFILE }}
        run: |
          if ([string]::IsNullOrEmpty($env:PUBLISH_PROFILE)) {
            Write-Host "‚ùå PUBLISH_PROFILE secret is not configured"
            Write-Host "‚ÑπÔ∏è To enable deployment:"
            Write-Host "  1. Go to Azure Portal ‚Üí ClientSpace App Service"
            Write-Host "  2. Click 'Get publish profile' in Overview"
            Write-Host "  3. Copy the entire XML content"
            Write-Host "  4. Go to repository Settings > Secrets and variables > Actions"
            Write-Host "  5. Add secret named 'PUBLISH_PROFILE' with the XML content"
            exit 1
          }
          Write-Host "‚úÖ Publish profile validated"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ClientSpace'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.PUBLISH_PROFILE }}
          
      - name: Deployment Summary
        run: |
          $utcDate = (Get-Date).ToUniversalTime().ToString('yyyy-MM-dd HH:mm:ss')
          Write-Host "## üöÄ ClientSpace Deployment Summary" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "**Status**: ‚úÖ Deployed Successfully" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "**App Service**: ClientSpace" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "**Slot**: Production" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "**Deployment Date**: $utcDate UTC" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "**Commit**: ${{ github.sha }}" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "### ‚öôÔ∏è Required Azure App Service Configuration" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "To use the Azure AD configuration from appsettings.Production.json:" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "1. Go to Azure Portal ‚Üí ClientSpace App Service" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "2. Navigate to Settings ‚Üí Environment variables" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "3. Add or verify: **ASPNETCORE_ENVIRONMENT** = **Production**" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "4. Restart the App Service" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "### Next Steps" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "- Verify the application is running correctly" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "- Check application logs for any errors" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          Write-Host "- Run smoke tests to ensure functionality" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append
          