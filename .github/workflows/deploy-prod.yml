name: Deploy to Production Environment

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'infra/bicep/**'
      - '.github/workflows/deploy-prod.yml'
  workflow_dispatch:
    inputs:
      deploy_infrastructure:
        description: 'Deploy infrastructure (Bicep templates)'
        required: false
        type: boolean
        default: false

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'
  AZURE_RESOURCE_GROUP: 'spexternal-prod-rg'
  ENVIRONMENT: 'prod'

jobs:
  # Job 1: Build all components
  build:
    name: Build All Components
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Build API
    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Build API
      run: |
        cd src/api-dotnet/WebApi/SharePointExternalUserManager.Api
        dotnet restore
        dotnet build --configuration Release --no-restore
        dotnet publish --configuration Release --output ../../../../api-publish --no-build
        
    - name: Build Blazor Portal
      run: |
        cd src/portal-blazor/SharePointExternalUserManager.Portal
        dotnet restore
        dotnet build --configuration Release --no-restore
        dotnet publish --configuration Release --output ../../../../portal-publish --no-build
        
    # Build SPFx
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'src/client-spfx/package-lock.json'
        
    - name: Build SPFx Client
      run: |
        cd src/client-spfx
        npm ci --no-optional --legacy-peer-deps
        npm run build
        npm run package-solution
        
    # Upload artifacts
    - name: Upload API artifact
      uses: actions/upload-artifact@v4
      with:
        name: api-package
        path: api-publish
        retention-days: 30
        
    - name: Upload Portal artifact
      uses: actions/upload-artifact@v4
      with:
        name: portal-package
        path: portal-publish
        retention-days: 30
        
    - name: Upload SPFx artifact
      uses: actions/upload-artifact@v4
      with:
        name: spfx-package
        path: src/client-spfx/sharepoint/solution/*.sppkg
        retention-days: 30
        
  # Job 2: Deploy Infrastructure (optional, manual trigger only)
  deploy-infrastructure:
    name: Deploy Azure Infrastructure
    runs-on: ubuntu-latest
    # Only run if workflow was manually triggered with deploy_infrastructure=true
    if: github.event.inputs.deploy_infrastructure == 'true'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate Azure credentials
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS_PROD }}
      run: |
        if [ -z "$AZURE_CREDENTIALS" ]; then
          echo "âŒ AZURE_CREDENTIALS_PROD secret is not configured"
          echo "â„¹ï¸ To enable infrastructure deployment:"
          echo "  1. Go to repository Settings > Secrets and variables > Actions"
          echo "  2. Add AZURE_CREDENTIALS_PROD secret with Azure service principal credentials"
          exit 1
        fi
        echo "âœ… Azure credentials validated"
      
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}
        
    - name: Deploy Bicep template
      run: |
        az deployment group create \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --template-file infra/bicep/main.bicep \
          --parameters environment=${{ env.ENVIRONMENT }} \
          --parameters sqlAdminUsername=${{ secrets.SQL_ADMIN_USERNAME }} \
          --parameters sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}
          
    - name: Get deployment outputs
      id: deployment
      run: |
        outputs=$(az deployment group show \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name main \
          --query properties.outputs)
        echo "Deployment outputs:"
        echo "$outputs"
        
    - name: Logout from Azure
      run: az logout
      
  # Job 3: Deploy API
  deploy-api:
    name: Deploy API to Azure
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
    - name: Download API artifact
      uses: actions/download-artifact@v4
      with:
        name: api-package
        path: ./api-package
        
    - name: Validate deployment prerequisites
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS_PROD }}
        API_APP_NAME: ${{ secrets.API_APP_NAME_PROD }}
      run: |
        missing_secrets=()
        if [ -z "$AZURE_CREDENTIALS" ]; then
          missing_secrets+=("AZURE_CREDENTIALS_PROD")
        fi
        if [ -z "$API_APP_NAME" ]; then
          missing_secrets+=("API_APP_NAME_PROD")
        fi
        
        if [ ${#missing_secrets[@]} -gt 0 ]; then
          echo "âŒ API deployment skipped - Required secrets not configured:"
          for secret in "${missing_secrets[@]}"; do
            echo "  - $secret"
          done
          echo ""
          echo "â„¹ï¸ To enable API deployment:"
          echo "  1. Go to repository Settings > Secrets and variables > Actions"
          echo "  2. Add the required secrets"
          exit 1
        fi
        echo "âœ… Deployment prerequisites validated"
        
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}
        
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.API_APP_NAME_PROD }}
        package: ./api-package
        
    - name: Logout from Azure
      run: az logout
      
  # Job 4: Deploy Blazor Portal
  deploy-portal:
    name: Deploy Blazor Portal to Azure
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
    - name: Download Portal artifact
      uses: actions/download-artifact@v4
      with:
        name: portal-package
        path: ./portal-package
        
    - name: Validate deployment prerequisites
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS_PROD }}
        PORTAL_APP_NAME: ${{ secrets.PORTAL_APP_NAME_PROD }}
      run: |
        missing_secrets=()
        if [ -z "$AZURE_CREDENTIALS" ]; then
          missing_secrets+=("AZURE_CREDENTIALS_PROD")
        fi
        if [ -z "$PORTAL_APP_NAME" ]; then
          missing_secrets+=("PORTAL_APP_NAME_PROD")
        fi
        
        if [ ${#missing_secrets[@]} -gt 0 ]; then
          echo "âŒ Portal deployment skipped - Required secrets not configured:"
          for secret in "${missing_secrets[@]}"; do
            echo "  - $secret"
          done
          echo ""
          echo "â„¹ï¸ To enable Portal deployment:"
          echo "  1. Go to repository Settings > Secrets and variables > Actions"
          echo "  2. Add the required secrets"
          exit 1
        fi
        echo "âœ… Deployment prerequisites validated"
        
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}
        
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.PORTAL_APP_NAME_PROD }}
        package: ./portal-package
        
    - name: Logout from Azure
      run: az logout
      
  # Job 5: Health Check
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-portal]
    # Run if either deploy job completed (success, failure, or skipped)
    if: always()
    
    steps:
    - name: Check API Health
      env:
        API_APP_URL: ${{ secrets.API_APP_URL_PROD }}
      run: |
        if [ -z "$API_APP_URL" ]; then
          echo "âš ï¸ API_APP_URL_PROD not configured, skipping API health check"
          exit 0
        fi
        
        echo "Waiting 30 seconds for services to start..."
        sleep 30
        
        api_url="${API_APP_URL}/health"
        echo "Checking API health at: $api_url"
        
        response=$(curl -s -o /dev/null -w "%{http_code}" $api_url || echo "000")
        
        if [ "$response" -eq 200 ]; then
          echo "âœ… API health check passed"
        else
          echo "âš ï¸ API health check returned: $response"
          echo "Note: This may be expected if /health endpoint is not yet implemented"
        fi
        
    - name: Check Portal Health
      env:
        PORTAL_APP_URL: ${{ secrets.PORTAL_APP_URL_PROD }}
      run: |
        if [ -z "$PORTAL_APP_URL" ]; then
          echo "âš ï¸ PORTAL_APP_URL_PROD not configured, skipping Portal health check"
          exit 0
        fi
        
        portal_url="$PORTAL_APP_URL"
        echo "Checking Portal health at: $portal_url"
        
        response=$(curl -s -o /dev/null -w "%{http_code}" $portal_url || echo "000")
        
        if [ "$response" -eq 200 ] || [ "$response" -eq 302 ]; then
          echo "âœ… Portal health check passed"
        else
          echo "âš ï¸ Portal health check returned: $response"
        fi
        
    - name: Deployment Summary
      env:
        API_APP_URL: ${{ secrets.API_APP_URL_PROD }}
        PORTAL_APP_URL: ${{ secrets.PORTAL_APP_URL_PROD }}
      run: |
        echo "## ðŸš€ Production Environment Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: âœ… Deployed Successfully" >> $GITHUB_STEP_SUMMARY
        echo "**Environment**: Production" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Deployed Components" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… API App Service" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Blazor Portal" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… SPFx Package Built" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        if [ -n "$API_APP_URL" ]; then
          echo "1. Verify API at: $API_APP_URL" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -n "$PORTAL_APP_URL" ]; then
          echo "2. Verify Portal at: $PORTAL_APP_URL" >> $GITHUB_STEP_SUMMARY
        fi
        echo "3. Deploy SPFx package to SharePoint App Catalog (use deploy-spfx workflow)" >> $GITHUB_STEP_SUMMARY
        echo "4. Run smoke tests to validate production deployment" >> $GITHUB_STEP_SUMMARY
