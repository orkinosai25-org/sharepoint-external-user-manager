<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="48" viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon part - Stylized "C" with collaboration elements -->
  <g id="icon">
    <!-- Outer circle representing containment/space -->
    <circle cx="24" cy="24" r="20" fill="#0078D4" opacity="0.1"/>
    
    <!-- Main "C" shape in SharePoint blue -->
    <path d="M24 4C12.9543 4 4 12.9543 4 24C4 35.0457 12.9543 44 24 44C29.5228 44 34.5228 41.5228 38 37.6569" 
          stroke="#0078D4" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Connected nodes representing collaboration -->
    <circle cx="38" cy="24" r="3" fill="#0078D4"/>
    <circle cx="33" cy="16" r="2.5" fill="#106EBE"/>
    <circle cx="33" cy="32" r="2.5" fill="#106EBE"/>
    
    <!-- Connection lines -->
    <line x1="35.5" y1="16.5" x2="37" y2="22" stroke="#0078D4" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="35.5" y1="31.5" x2="37" y2="26" stroke="#0078D4" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text part -->
  <g id="text">
    <text x="56" y="31" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#252423">
      <tspan>Client</tspan><tspan fill="#0078D4">Space</tspan>
    </text>
  </g>
</svg>
